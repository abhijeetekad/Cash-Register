<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash register</title>
    <link href="app.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
   
</head>
<body>
    <div class="container">
        <label>Cash Register Manager</label>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <h2 >Bill Amount</h2>
        <input id="bill-Input" type="number"/>
        <button id="next-btn">Next</button>
    </div>
    <div id="cash-div" class="container">
        <h2>Cash given</h2>
        <input id="cash-input" type="number"/>
        <button id="calculate-btn">Calculate</button>
    </div>
    <div id="errorMsg" class="container">Return Change: </div>
    <div id="result" class="container">
        <table class="table">
            
            <tr>
                <th>No.of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Amount</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
